    <h1>jQuery</h1>
                          
   <script>
    $(document).ready(function(){
        $("h1").on({
            click : function(){
                $(this).css("background-color","blue");
            },
            mouseenter : function(){
                $(this).css("background-color","green");
            },
            mouseleave : function(){
                $(this).css("background","none");
            }

        })
    })
   </script>
