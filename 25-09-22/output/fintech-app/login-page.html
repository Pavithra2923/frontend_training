<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Fintech-App login page</title>
    <link href="css/style.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    
  </head>
  <body>
    <section>
        <div class="container-fluid">
            <!--login-page starts here-->
            <div class="row">
                <!--column1 starts here-->
                <div class="login-content col-7">
                    <h3 class="text-center">GROWTH Partner for Independent Business</h3>
                
                    <p class="text-center">We Focus on independent Bussiness in Emerging Markets</p>
                    
                    <img src="image/login-img.png"/>
                </div>
                <!--column1 ends here-->
                <!--column2 starts here-->
                <div class="login-portal col-5">
                    <img src="image/karka logo.png" class="rounded mx-auto d-block">
                    <h1 class="text-center">Login</h1>
                    <form class="form-section">
                        <div class="box-email form-group">
                            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Email or Phone">
                         </div>
                        <div class="box-password form-group">
                            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                        </div>
                        <a class="forgot-password dropdown-item text-right" href="#">Forgot password?</a>
                        <button type="button" class="sign-in btn btn-primary btn-lg btn-block">sign-in</button>

                    </form>
                    <a class="last-text dropdown-item text-center" href="#">To Request an Account Just email us</a>
                    
                    
                </div>
                <!--column2 ends here-->
            </div>
        </div>
    </section>
  </body>
</html>
