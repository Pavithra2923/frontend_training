<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>SWIGGY APP</title>
    <script src="javascript/script.js"></script>
    <link href="css/theme.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body>
    <div class="login-page container">
        <img src="image/swiggy_logo.png" style="width:30%"/>
        <h1 class="text-center">Login</h1>
        <form class="form-section">
            <div class="box-email form-group">
                <input type="email" class="form-control" style="color:#5A9CD4;" id="exampleDropdownFormEmail1" placeholder="Email or Phone">
                </div>
            <div class="box-password form-group">
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <a class="forgot-password dropdown-item text-right" href="#">Forgot password?</a>
            <button type="button" class="sign-in btn btn-primary  btn-block">sign-in</button>
        </form>
    </div>
   </body>
  </html>
