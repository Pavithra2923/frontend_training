<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">         
</head>
<body>
    <script>
        function assignGrade(a){
            if(a<=100 && a>=86){
                console.log("Grade is A"+" "+"obtained mark"+" "+a)
            }
            else if(a<=85 && a>=70){
                console.log("Grade is B"+" "+"obtained mark"+" "+a)
            }
            else if(a<=69 && a>=55){
                console.log("Grade is C"+" "+"obtained mark"+" "+a)
            }
            else if(a<=54 && a>=36){
                console.log("Grade is D"+" "+"obtained mark"+" "+a)
            }else if(a<=35 && a>=0){
                console.log("Grade is F"+" "+"obtained mark"+" "+a)

            }else{
                console.log("Absent")
            }
        }assignGrade(66)
    </script>
</body>
</html>
