<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">         
</head>
<body>
    <script>
        function findGrade(mark){
            if(mark<=100 && mark>=90){
                console.log("S grade"+" "+mark)
            }
            else if(mark<=89 && mark>=80){
                console.log("A grade"+" "+mark)
            }
            else if(mark<=79 && mark>=70){
                console.log("B grade"+" "+mark)
            }
            else if(mark<=69 && mark>=60){
                console.log("C grade"+" "+mark)
            }
            else if(mark<=59 && mark>=50){
                console.log("D grade"+" "+mark)
            }
            else if(mark<=49 && mark>=40){
                console.log("E grade"+" "+mark)
            }
            else if(mark<=39 && mark>=0){
                console.log("F grade"+" "+mark)
            }
            else{
                console.log("Invalid input")
            }
        }findGrade(30)
        findGrade(55)
    </script>
</body>
</html>
