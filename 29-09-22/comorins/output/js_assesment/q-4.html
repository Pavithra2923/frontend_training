<body>
    <script>
        function pluralize(number,noun){
            if(number>1){
                console.log(number+" "+noun+"s");
            }
            else{
                console.log(number+" "+noun);
            }
        }
        pluralize(3,"cat");
        pluralize(1,"deer");
    
    </script>
