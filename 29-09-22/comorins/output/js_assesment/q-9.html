<body>
    <script>
        let list=[[1,0,4,0,0],[0,0,1,2,3]]
        let count=0;
        for(i=0;i<list.length;i++){
            for(j=0;j<list[i].length;j++){
                if(list[i][j]==0){
                    count=count+1;
                    
                }
            }
        }console.log(count)
    </script>
