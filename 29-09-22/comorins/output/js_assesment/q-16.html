    <script>
        function evalNumbers(num1,num2){
            let add=num1+num2;
            let sub=num1-num2;
            let mul=num1*num2;
            let div=num1/num2;
            let mod=num1%num2;
            console.log("addition operation"+" "+add)
            console.log("subtraction operation"+" "+sub)
            console.log("multiplication operation"+" "+mul)
            console.log("division operation"+" "+div)
            console.log("modulus operation"+" "+mod)
        }evalNumbers(10,20)
    </script>
